<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="ul">
        <li id="one">1</li>
        <li id="two">4</li>
    </ul>
    <script>
        "use strict"
        two.setAttribute('id', 'four');
        let twoNew = document.createElement('li');
        twoNew.textContent = '2';
        let three = document.createElement('li');
        three.textContent = '3';
        one.after(twoNew);
        twoNew.after(three);
    </script>
</body>

</html>

<!DOCTYPE HTML>
<html>

<body>

  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    "use strict"

    function countOfLi(elem){
      return elem.querySelectorAll('li').length;
    }

    let allLi = document.querySelectorAll('li');
    for(let li of allLi){
      let count;
      count = countOfLi(li);
      if(count !== 0){
        li.firstChild.data += '[' + count + ']';
      }
    }
  </script>

</body>

</html>
